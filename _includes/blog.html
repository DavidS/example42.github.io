<section id="blog">
    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-7 col-lg-offset-1 col-sm-push-6  col-sm-8">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Blog posts</h2>
                    <div class="lead">
                    <ul class="posts">  
                    {% for post in site.categories.blog limit:10 %}  
                      <li>  
                        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>  
                      </li>  
                    {% endfor %}  
                    </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-pull-6  col-sm-4">
                  <img class="img-responsive" src="img/blog.png" alt="">
                </div>
            </div>

        </div>
  
</section>
